<!DOCTYPE html>
<html>
    <head>
        <!--Title-->
        <title>SURVEY THE APOCALYPSE</title>
        <link rel="stylesheet" href="standard.css">
        <body>
            <h1>Rate our website!</h1>
            <h3>Let me know what you think!</h3>
            <br>
            <form>
                <!--Account information-->
                <label for="fname">Enter your first name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter first name:" required><br><br>
                <label for="lname">Enter your last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter last name:" required><br><br>
                <label for="email">Enter your email address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter email:" required><br><br>
                <!--Score-->
                <p>If you were to rate this website on a scale of 1 to 5, what score would you give it?</p>
                <input type="radio" name="score" value="1" id="option-1">
                <label for="option-1">1</label><br>
                <input type="radio" name="score" value="2" id="option-1">
                <label for="option-1">2</label><br>
                <input type="radio" name="score" value="3" id="option-1">
                <label for="option-1">3</label><br>
                <input type="radio" name="score" value="4" id="option-1">
                <label for="option-1">4</label><br>
                <input type="radio" name="score" value="5" id="option-1">
                <label for="option-1">5</label><br><br>
                <!--Recommendation-->
                <label for="security">Would you recommend this website to your friend?</label><br>
                <select name="security" id="security">
                    <option value="yes">Yes</option>
                    <option value="maybe">Depends on the friend</option>
                    <option value="no">No</option>
                    <br><br>
                </select>
                <!--Date-->
                <br><br>
                <label for="date">Enter today's date:</label><br>
                <input type="date">
                <br><br>
                <input type="submit" value="Submit"></input>
                <p>Thank you for your input!</p>
            </form>
        </body>
    </head>
</html>
