<!DOCTYPE html>
<html>
    <head>
        <!--Title-->
        <title>SIGN-UP THE APOCALYPSE</title>
        <link rel="stylesheet" href="standard.css">
        <body>
            <h1>Sign up to our WEEKLY NEWSLETTER!</h1>
            <h3>Fill out the following form to receive a short newsletter every week updating you on the latest information!</h3>
            <br>
            <form>
                <!--Images-->
                <!--Account information-->
                <label for="fname">Enter your first name:</label><br><br>
                <input type="text" id="fname" name="fname" placeholder="Enter first name:" required><br><br>
                <label for="lname">Enter your last name:</label><br><br>
                <input type="text" id="lname" name="lname" placeholder="Enter last name:" required><br><br>
                <label for="email">Enter your email address:</label><br><br>
                <input type="email" id="email" name="email" placeholder="Enter email:" required><br><br>
                <label for="password">Enter your password:</label><br><br>
                <input type="password" id="password" name="password" placeholder="Enter password:" required><br><br>
                <!--Security question-->
                <label for="security">Security question:</label><br><br>
                <select name="security" id="security">
                    <option value="q1">What was your first pet's name?</option>
                    <option value="q2">What's your favourite novel?</option>
                    <option value="q3">Have you ever skiied on a dinosaur's back?</option>
                    <br><br>
                </select>
                <br>
                <br>
                <!--Favourite colour-->
                <label for="color">What is your favourite colour?</label><br><br>
                <input type="color">
                <br><br>
                <input type="submit" value="Submit"></input>
            </form>
        </body>
    </head>
</html>
